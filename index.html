<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/images/Calculator.png" rel="icon">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body style="margin: 0;">

    <header hidden>
        <h1 hidden>Calculator</h1>
    </header>

    <main>
        <button id="float-btn" onclick="changeTheme()"
            style="background-color: #242424;position: fixed;bottom: 10px;right: 10px;height: 60px;width: 60px;border-radius: 50px;align-items: center;justify-content: center;"><img
                src="./assets/images/night-mode.png"
                style="height: 30px; width: 30px;margin: auto;margin-top: 5px;"></button>
        <article class="main-art">
            <div class="main">
                <table class="table">
                    <tr>
                        <td style="margin: auto; padding: 0; text-align: center;" colspan="4">
                            <input disabled id="inp" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><button style="color: #242424;" onclick="clearField()" class="corner">C</button></td>
                        <td><button onclick="backSpace()" class="corner"
                                style="color: #242424 ;font-weight: 900;">‚å¶</button></td>
                        <td><button style="color: #242424;" onclick="addToField('**')"
                                class="corner">x<sup>2</sup></button></td>
                        <td><button style="color: #242424;" onclick="addToField('/')" class="corner">&divide;</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="addToField('7')">7</button></td>
                        <td><button onclick="addToField('8')">8</button></td>
                        <td><button onclick="addToField('9')">9</button></td>
                        <td><button style="color: #242424;" onclick="addToField('*')" class="corner">&times;</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="addToField('4')">4</button></td>
                        <td><button onclick="addToField('5')">5</button></td>
                        <td><button onclick="addToField('6')">6</button></td>
                        <td><button style="color: #242424;" onclick="addToField('-')" class="corner">&minus;</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="addToField('1')">1</button></td>
                        <td><button onclick="addToField('2')">2</button></td>
                        <td><button onclick="addToField('3')">3</button></td>
                        <td><button style="color: #242424;" onclick="addToField('+')" class="corner">&plus;</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="addToField('0')">0</button></td>
                        <td><button onclick="addToField('3.14159265')">&pi;</button></td>
                        <td><button onclick="addToField('.')">.</button></td>
                        <td><button onclick="equalField()" style="background-color: #00f2ff;color: #242424;">=</button>
                        </td>
                    </tr>
                </table>
            </div>

        </article>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
